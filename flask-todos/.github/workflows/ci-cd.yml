name: CI-CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/flask-todos
  PYTHON_VERSION: "3.11"

jobs:
  test:
    name: Unit + Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        ports: [ "5432:5432" ]
        env:
          POSTGRES_USER: ci
          POSTGRES_PASSWORD: ci
          POSTGRES_DB: todos_test
        options: >-
          --health-cmd "pg_isready -U ci -d todos_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          for i in {1..20}; do
            nc -z 127.0.0.1 5432 && echo "DB up" && break
            echo "Waiting DB..."; sleep 2
          done

      - name: Run tests
        env:
          DATABASE_URL: postgresql://ci:ci@127.0.0.1:5432/todos_test
        run: |
          pytest -q

      - name: Upload test results (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: ./.pytest_cache

  build_push:
    name: Build & Push Docker
    needs: [ test ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: |
          GIT_SHA=${{ github.sha }}
          docker build -t $IMAGE_NAME:$GIT_SHA -t $IMAGE_NAME:latest .

      - name: Push image
        run: |
          GIT_SHA=${{ github.sha }}
          docker push $IMAGE_NAME:$GIT_SHA
          docker push $IMAGE_NAME:latest

      - name: Publish image digest (artifact)
        run: docker inspect --format='{{index .RepoDigests 0}}' $IMAGE_NAME:latest | tee digest.txt
      - uses: actions/upload-artifact@v4
        with:
          name: image-digest
          path: digest.txt

  deploy_staging:
    name: Deploy to Staging (Kubernetes)
    needs: [ build_push ]
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" > $HOME/.kube/config

      - name: Substitute image tag and apply
        env:
          GIT_SHA: ${{ github.sha }}
        run: |
          sed "s/\${GIT_SHA}/$GIT_SHA/g" k8s/deployment.yaml | kubectl apply -f -
          kubectl apply -f k8s/service.yaml
          kubectl rollout status deploy/todos-api --timeout=120s

  deploy_prod:
    name: Deploy to Prod (Kubernetes) â€“ manual approval
    needs: [ deploy_staging ]
    runs-on: ubuntu-latest
    environment:
      name: production
      # Use GitHub Environments to require manual approval here
    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_PROD }}" > $HOME/.kube/config

      - name: Substitute image tag and apply
        env:
          GIT_SHA: ${{ github.sha }}
        run: |
          sed "s/\${GIT_SHA}/$GIT_SHA/g" k8s/deployment.yaml | kubectl apply -f -
          kubectl apply -f k8s/service.yaml
          kubectl rollout status deploy/todos-api --timeout=180s

